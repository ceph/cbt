cluster:
  head: "ceph@head"
  clients: ["ceph@client"]
  osds: ["ceph@osd"]
  mons: ["ceph@mon"]
  osds_per_node: 1
  fs: xfs
  mkfs_opts: -f -i size=2048
  mount_opts: -o inode64,noatime,logbsize=256k
  conf_file: /home/ceph/ceph-tools/cbt/example/ceph.conf
  ceph.conf: /home/ceph/ceph-tools/cbt/example/ceph.conf
  iterations: 3
  rebuild_every_test: False
  tmp_dir: "/tmp/cbt"
  pool_profiles:
    erasure:
      pg_size: 4096
      pgp_size: 4096
      replication: 'erasure'
      erasure_profile: 'myec'
benchmarks:
  radosbench:
    op_size: [ 4194304, 524288, 4096 ]
    write_only: False
    time: 300
    concurrent_ops: [ 128 ]
    concurrent_procs: 1
    use_existing: True
    pool_profile: erasure
